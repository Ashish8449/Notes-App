  <body class="">
    <!-- <h1>NOtes APP</h1> -->
    <div class="loginDiv">
      <div class="centerDiv">
        <div class="mb-3">
          <i class="fa fa-user fa-3x" aria-hidden="true"></i>
          <!-- <img src="img/user_img.png" alt="" width="80" height="80" /> -->
        </div>
        <h3 class="mx-auto my-3">Notes App</h3>
        <form action="" class="fromLogin text-center m-auto">
          <ul>
            <li class="m-auto">
              <input
                type="text"
                name=""
                id="UserName"
                placeholder="Enter User Name"
                class="m-auto"
              />
            </li>
            <li>
              <input
                type="password"
                name=""
                id="Password"
                placeholder="Enter Password"
              />
            </li>
          </ul>
          <button
            class="main-btn"
            href="#"
            style="display: inline-block"
            id="Login"
          >
            Sign IN
          </button>
          <button class="main-btn" style="display: inline-block" id="SingUP">
            Sign UP
          </button>
        </form>
        <form action="" class="formAddUser hidden">
          <ul>
            <li>
              <input
                type="text"
                name=""
                id="NewUserName"
                placeholder="Enter  Name"
              />
            </li>
            <li>
              <input
                type="password"
                name=""
                id="NewPassword"
                placeholder="Enter Password"
              />
            </li>
          </ul>
          <button
            class="main-btn"
            href="#"
            style="display: inline-block"
            id="AddNewUserbtn"
          >
            Register
          </button>
          <button
            class="main-btn"
            href="#"
            style="display: inline-block"
            id="backBtn"
          >
            Back
          </button>
        </form>
      </div>
    </div>
    <button class="AddNotes main-btn hidden">Add notes</button>
    <button class="LogOut hidden main-btn">LogOut</button>
    <div class="notesContainer"></div>
