  <body>
    <div class="loginDiv">
      <div class="centerDiv">
        <div>
          <img src="img/user_img.png" alt="" width="80" height="80" />
        </div>
        <form action="" class="fromLogin">
          <ul>
            <li>
              <input
                type="text"
                name=""
                id="UserName"
                placeholder="Enter User Name"
              />
            </li>
            <li>
              <input
                type="text"
                name=""
                id="Password"
                placeholder="Enter Password"
              />
            </li>
          </ul>
          <button
            class="main-btn"
            href="#"
            style="display: inline-block"
            id="Login"
          >
            Login
          </button>
          <button class="main-btn" style="display: inline-block" id="SingUP">
            SingUP
          </button>
        </form>
        <form action="" class="formAddUser hidden">
          <ul>
            <li>
              <input
                type="text"
                name=""
                id="NewUserName"
                placeholder="Enter  Name"
              />
            </li>
            <li>
              <input
                type="text"
                name=""
                id="NewPassword"
                placeholder="Enter Password"
              />
            </li>
          </ul>
          <button
            class="main-btn"
            href="#"
            style="display: inline-block"
            id="AddNewUserbtn"
          >
            Add
          </button>
        </form>
      </div>
    </div>
    <button class="AddNotes main-btn hidden">Add notes</button>
